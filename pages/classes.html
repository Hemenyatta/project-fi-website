<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Fi - Classes</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Corben:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="../index.html" class="nav-logo">Project Fi</a>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="../index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="classes.html" class="nav-link active">Classes</a>
                </li>
                <li class="nav-item">
                    <a href="rules.html" class="nav-link">Rules</a>
                </li>
                <li class="nav-item">
                    <a href="equipment.html" class="nav-link">Equipment</a>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <main class="page-content">
        <!-- Section 1: Navigation des Archétypes -->
        <section class="archetype-navigation" id="archetypeSection">
            <button class="nav-arrow prev-archetype" id="prevArchetype" aria-label="Previous Archetype">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
            </button>
            <div class="archetype-bg-spacer"></div>
            <button class="nav-arrow next-archetype" id="nextArchetype" aria-label="Next Archetype">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
            </button>
        </section>

        <!-- Section 2: Navigation des Classes -->
        <section class="class-navigation">
            <div class="container">
                <div class="class-selector">
                    <button class="nav-arrow prev-class" id="prevClass" aria-label="Previous Class">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="15 18 9 12 15 6"></polyline>
                        </svg>
                    </button>
                    <div class="class-info">
                        <h2 class="class-name" id="className">Champion</h2>
                        <p class="class-description" id="classDescription">Maître du combat rapproché et défenseur inébranlable</p>
                        <div class="class-dots" id="classDots"></div>
                    </div>
                    <button class="nav-arrow next-class" id="nextClass" aria-label="Next Class">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="9 18 15 12 9 6"></polyline>
                        </svg>
                    </button>
                </div>
            </div>
        </section>

        <!-- Section 3: Talent Tree -->
        <section class="talent-section">
            <div class="container">
                <div class="iframe-container fade-in-up">
                    <iframe 
                        src="../talent-tree/index.html" 
                        title="Talent Tree"
                        class="github-iframe"
                        loading="lazy">
                    </iframe>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 Project Fi. All rights reserved.</p>
        </div>
    </footer>

    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/classes.js"></script>
</body>
</html>
